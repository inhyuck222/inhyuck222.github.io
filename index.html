<!DOCTYPE html>
<html lang="en">
<head>
	<!--<meta charset="UTF-8">-->
	<title>Bootstrap 3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href = "bootstrap/css/bootstrap.min.css" rel = "stylesheet">
	<link href = "bootstrap/css/styles.css" rel = "stylesheet">
	<script src="javascripts/main.js"></script>
</head>

<body>

	<div class = "navbar navbar-inverse navar-static-top">
		<div class = "container">
			<a href = "#" class = "navbar-brand">Tech Site</a>
			<button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
				<span class = "icon-bar"></span>
				<span class = "icon-bar"></span>
				<span class = "icon-bar"></span>
			</button>
			<div class = "collapse navbar-collapse navHeaderCollapse">
				<ul class = "nav navbar-nav navbar-right">
					<li class = "active"><a href = "#">Home</a></li>
					<li><a href = "#">Blog</a></li>
					<li class = "dropdown">
						<a href = "#" class = "dropdown-toggle" data-toggle = "dropdown">Social Media<b class = "caret"></b></a>
						<ul class = "dropdown-menu">
							<li><a href = "#">Facebook</a></li>
							<li><a href = "#">Twiter</a></li>
							<li><a href = "#">Google+</a></li>
							<li><a href = "#">Instagram</a></li>
						</ul>
					</li>
					<li><a href = "#">About</a></li>
					<li><a href = "#">Contact</a></li>
					<li><a href= "#" id="login" class="btn btn-primary btn">Login</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class = "navbar navbar-default navbar-fixed-bottom">
		<div class = "container">
			<p class = "navbar-text pull-left">Site Built By Neil Rowe</p>
			<a href = "http://youtube.com"class = "navbar-btn btn-danger btn pull-right">Subscribe on YouTube</a>
		</div>
	</div>

	<script>
	// Load the SDK asynchronously
	  (function(d, s, id) {
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) return;
	    js = d.createElement(s); js.id = id;
	    js.src = "//connect.facebook.net/en_US/sdk.js";
	    fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));
	 </script>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!--<script src="bootstrap/js/bootstrap.js"></script>-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
